name: "Node tests"

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '17'
      - run: npm install
      - run: npm run test:report
      - name: Archive report artifacts
        uses: actions/upload-artifact@v2
        with:
          name: mochawesome report
          path: |
            mochawesome-report
