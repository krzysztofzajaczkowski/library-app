name: "Node tests"

on: [push, pull_request]

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm run ci-test
      - name: Archive report artifacts
        uses: actions/upload-artifact@v2
        with:
          name: mochawesome report
          path: |
            mochawesome-report